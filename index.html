<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SW計畫・解密0701</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SW計畫・解密0701</h1>
    <p class="intro">你來到的是一間早已停辦的廢棄校園。十年前的 SW-0713 實驗在此失控，留下未解之謎。你是否準備好啟動 0701 守命人，面對真相？</p>
    <div id="output" class="dialogue"></div>
    <input type="text" id="input" placeholder="輸入關鍵字或代碼..." autofocus />
    <button id="submit">送出</button>

    <!-- Music Controls -->
    <audio id="bgm" loop autoplay>
      <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <button id="muteToggle">🔇</button>

    <!-- Typing Sound -->
    <audio id="typeSound">
      <source src="type.mp3" type="audio/mpeg">
    </audio>

    <!-- Video overlay -->
    <div id="videoOverlay" class="overlay hidden">
      <div class="videoWrapper">
        <video id="endingVideo" controls autoplay>
          <source src="cake_fireworks.mp4" type="video/mp4">
          您的瀏覽器不支援影片播放。
        </video>
        <p class="videoMessage">🎉 代碼確認……生日紀錄回收完畢。</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
